<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Sport Shop</title>
    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/bootstrap.min.css">
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
    <script src="/assets/vendor/popper.min.js"></script>
    <script src="/assets/vendor/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<main>
    <div class="container">
        <ul class="list-group" th:each="product : ${productList}">
            <a th:href="'http://localhost:8080/product/'+${product.id}">
            <li class="list-group-item list-group-item-success" th:text="${product.id + ' ' +product.name}"></li>
            </a>
        </ul>
    </div>

    <a href="http://localhost:8080/products/add">Add a new product</a>

</main>

</body>
</html>
